<!DOCTYPE html>
<html lang="en">
    <head>   
        <meta charset="utf-8"/>
        <link rel = "stylesheet" href = "style.css" />
        <script type="text/javascript" src="main.js"></script>
        <title>A Simple Caculator</title>
    </head>
    <body>
        <div id="framework" >
            <input id="expression" name="exp"\>
            <input id="result" name="res"\>
            <div id="layel-1" class="layel">            
            <button id="num7" type="button" >7</button>
            <button id="num8" type="button" >8</button>
            <button id="num9" type="button" >9</button>
            <button id="division" type="button" >/</button>
            </div>
            <div id="layel-2" class="layel">            
            <button id="num4" type="button" >4</button>
            <button id="num5" type="button" >5</button>
            <button id="num6" type="button" >6</button>
            <button id="multiply" type="button" >*</button>
            </div>
            <div id="layel-3" class="layel">            
            <button id="num1" type="button" >1</button>
            <button id="num2" type="button" >2</button>
            <button id="num3" type="button" >3</button>
            <button id="subduction" type="button" >-</button>
            </div>
            <div id="layel-4" class="layel">            
            <button id="num0" type="button" >0</button>
            <button id="point" type="button" >.</button>
            <button id="withdraw" type="button" > ‚Üê </button>
            <button id="plus" type="button" >+</button>
            </div>
            <div id="layel-5" class="layel">            
            <button id="left-bracket" type="button" >(</button>
            <button id="right-bracket" type="button" >)</button>
            <button id="CE" type="button" >CE</button>
            <button id="equal" type="button" >=</button>
            </div>
    
        </div>
    </body>
</html>
